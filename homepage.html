

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ride Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }

    .left-panel {
      width: 300px;
      background-color: #fff;
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .right-panel {
      flex: 1;
      height: 100%;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffee00;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .option-btn {
      width: 100%;
      background-color: #ffee00;
      color: rgb(0, 0, 0);
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
      font-weight: 600;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .option-btn:hover {
      background-color: #4b45c4;
    }

    #logout {
      background-color: #ff4b4b;
      padding: 12px;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: auto;
      cursor: pointer;
    }

    #logout:hover {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel {
        width: 100%;
        height: auto;
        box-shadow: none;
        padding: 20px;
      }

      .right-panel {
        width: 100%;
        height: calc(100vh - 420px); /* Adjust based on left-panel height */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <img id="profileImage" class="profile-photo" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile Photo">
      <h1>Welcome to Quick Ride</h1>

      <a href="Profile.html" class="option-btn">ðŸ‘¤ Profile</a>
      <a href="https://quickride.in" class="option-btn">Ride Individually</a>
      <a href="https://quickride.in" class="option-btn">Ride with Sharing</a>
      <a href="https://b243092290cd4f218dc452e083ab7d22.elf.site" class="option-btn">Contact Us</a>

      <button id="logout">ðŸšª Logout</button>
    </div>

    <div class="right-panel">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d241317.11609870746!2d72.7410993!3d19.0825223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1614312051879!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    // Load profile image if saved
    window.addEventListener('DOMContentLoaded', () => {
      const storedImage = localStorage.getItem('profilePhoto');
      if (storedImage) {
        document.getElementById('profileImage').src = storedImage;
      }
    });

    // Logout button clears local storage and redirects
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'ride.html';
    });
  </script>
</body>
</html>
